<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de mensagens</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light p-4">
    <div class="container">
        <h1 class="mb-4 text-center">ðŸ“Š HistÃ³rico de Mensagens Enviadas</h1>

        <button class="btn btn-primary mb-3" onclick="carregarMensagens()">ðŸ”„ Atualizar</button>

        <canvas id="chart" height="100"></canvas>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Grupo</th>
                    <th>Mensagem</th>
                    <th>Data/Hora</th>
                </tr>
                <tbody id="tabela-mensagens"></tbody>
            </thead>
        </table>
    </div>
    
    <script>
        async function carregarMensagens() {
            const res = await fetch('api/mensagens');
            const dados = await res.json();

            const tbody = document.getElementById('tabela-mensagens');
            tbody.innerHTML = '';

            const contagemPorGrupo = {};
            for (const grupoId in dados) {
                for (const msg of dados[grupoId]) {
                    const linha = `
                        <tr>
                            <td>${msg.nomeGrupo}</td>
                            <td>${msg.mensagem}</td>
                            <td>${new Date(msg.horario).toLocaleDateString()}</td>
                        </tr>`;
                    tbody.insertAdjacentHTML('beforeend', linha);
                    
                    contagemPorGrupo[msg.nomeGrupo] = (contagemPorGrupo[msg.nomeGrupo] || 0) + 1;
                }
            }

            const ctx = document.getElementById('chart').getContext('2d');
            if (window.grafico) window.grafico.destroy();

            window.grafico = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(contagemPorGrupo),
                    datasets: [{
                        label: 'Mensagens por grupo',
                        data: Object.values(contagemPorGrupo),
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {beginAtZero: true}
                    }
                }
            });
        }

        carregarMensagens();
        setInterval(carregarMensagens, 60000);
    </script>
</body>
</html>
